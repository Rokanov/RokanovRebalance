//---Small Inline Reaction Wheel
@PART[sasModule]:FOR[SETIctt]
{
	%MODULE[ModuleReactionWheel]
	{
		%PitchTorque = 1.0 // default is 5
		%YawTorque = 1.0
		%RollTorque = 1.0
	
		%RESOURCE[ElectricCharge]
		{
			%rate = 0.1 // default is 0.25
		}
	}
}

//---Advanced Inline Stabilizer
@PART[advSasModule]:FOR[SETIctt]
{
	%MODULE[ModuleReactionWheel]
	{
		%PitchTorque = 5.0 // default is 15
		%YawTorque = 5.0
		%RollTorque = 5.0
	
		%RESOURCE[ElectricCharge]
		{
			%rate = 0.5 // default is 0.45
		}
	}
}


//---Advanced Reaction Wheel Module, Large
@PART[asasmodule1-2]:FOR[SETIctt]
{
	%MODULE[ModuleReactionWheel]
	{
		%PitchTorque = 15.0 // default is 30
		%YawTorque = 15.0
		%RollTorque = 15.0
	
		%RESOURCE[ElectricCharge]
		{
			%rate = 1.5 // default is 0.6
		}
	}
}